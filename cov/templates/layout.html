{% load static %}
<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Cov@19</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}"/>
    </head>
    <body>
        <section>
              <header>
                    <nav class="rad-navigation">
                        <div class="rad-logo-container">
                            <a href="{% url 'cov:countries' %}" class="rad-logo">Cov@19</a>
                            <a href="#" class="rad-toggle-btn pull-right"><i class="fa fa-bars"></i></a>
                        </div>
                    </nav>
            </header>
        </section>
        <aside>
            <nav class="rad-sidebar">
                <ul>
                    <li><a href="{% url 'cov:countries' %}" class="inbox"><i class="fas fa-globe-americas"><span class="icon-bg rad-bg-countries"></span></i><span class="rad-sidebar-item">Países</span></a></li>
                    <li><a href="{% url 'cov:index' %}"><i class="fas fa-flag"><span class="icon-bg rad-bg-states"></span></i><span class="rad-sidebar-item">Estados</span></a></li>
                    <li><a href="{% url 'cov:twitter' %}" class="snooz"><i class="fab fa-twitter"><span class="icon-bg rad-bg-twitter"></span></i><span class="rad-sidebar-item">Rede Social</span></a></li>
                    <li><a href="{% url 'cov:prediction' %}" class="done"><i class="fas fa-chart-line"><span class="icon-bg rad-bg-violet"></span></i><span class="rad-sidebar-item">Predição</span></a></li>
                </ul>
            </nav>
        </aside>
    {% block body_block %}

    {% endblock %}
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js'></script>
        <script  src="{% static 'js/script.js' %}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
