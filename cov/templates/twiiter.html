{% extends 'layout.html' %}
{% load static %}
{% block body_block %}
    <!-- partial:index.partial.html -->
    <main>
        <section>
            <div class="rad-body-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading" style="border:0">
                                    <h3 class="panel-title text-center">Dados do twitter</h3>
                                    <h3 class="panel-title text-center" id="messageGenetingPdf"></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <canvas id="twitter-chart" data-url="{% url 'apiCov:tweets' %}"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
{% block js %}
     <script  src="{% static 'js/twitter.js' %}"></script>
{% endblock %}
